name: 'JAVA CI'

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17]

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{matrix.java}}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{matrix.os}}-maven-${{hashFiles('**/pom.xml')}}
          restore-keys: |
            ${{matrix.os}}-maven-

      - name: Maven Build
        env:
          DB_URL: ${{secrets.DB_URL_DEV_ENV}}
          DB_USERNAME: ${{secrets.DB_USERNAME_DEV_ENV}}
          DB_PASSWORD: ${{secrets.DB_PASSWORD_DEV_ENV}}
          CLOUDINARY_CLOUD_NAME: ${{secrets.CLOUDINARY_CLOUD_NAME}}
          CLOUDINARY_API_KEY: ${{secrets.CLOUDINARY_API_KEY}}
          CLOUDINARY_API_SECRET: ${{secrets.CLOUDINARY_API_SECRET}}
        run: mvn --batch-mode --fail-at-end clean install

      - name: Upload file JAR
        uses: actions/upload-artifact@v4
        if: success() #Only upload if maven build success
        with:
          name: app-jar
          path: target/*.jar